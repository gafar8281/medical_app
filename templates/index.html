<!DOCTYPE html>
<html lang="en">
<head>
    <me ta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Inventory Sign In</title>
    <link rel="stylesheet" href="/static/css/style2.css">
    <link href='http://127.0.0.1:5000' rel='stylesheet'>
</head>
<body>
    <div class="model">
    <form class="model-content animate" method="POST" action="/">
        <h1 class="head1">MedCare Medical Inventory</h1>
        <div class="imgcontainer">
        <img src="{{ url_for('static', filename='images/medical-pharmacy-logo.jpg')}}" width="100" height="100" class="images">
        </div>
        <div class="container">
        <label>Username</label>
        <input type="text" placeholder="Username" name="username" id="username" required>
        <br />
        <br />
        <div class="hide-icon">
            <label>Password</label>
            <input type="password" placeholder="Password" name="password" id="password" required>
            <i class='bx bxs-hide eye-icon'></i>
        </div>
        <br />
        <br />
        <input type="checkbox">Remember Me
        <br />
        <br />
        <div class="login-button">
        <button type="submit">Login</button>

        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        </div>
        <label>
            <p>Forgot Password? <a href="#">Click here</a></p>
        </label>
        <label>Not Registered? <a href="http://127.0.0.1:5000/signup">Sign Up</a></label>
    </div>
    </form>
</div>
<script src="js/script.js"></script>
</body>
</html>
