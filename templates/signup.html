<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Inventory Registration</title>
    <link rel="stylesheet" href="/static/css/style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="model">
        <form class="model-content animate" method="POST" action="{{ url_for('signup') }}">
            <h1 class="head1">MedCare Medical Inventory</h1>
            <div class="imgcontainer">
            <img src="{{ url_for('static', filename='images/medical-pharmacy-logo.jpg')}}" width="100" height="100" class="images">
            </div>
            <h2 class="head2">Create Account</h2>
            <div class="container">
                <label>Company Name</label>
                <input type="text" placeholder="Company Name" name="full_name" id="full_name" required>
                <!-- <i class='bx bxs-user'></i> -->
            <br />
            <br />
                <label>Username</label>
                <input type="text" placeholder="Username" name="username" id="user" required>
                <!-- <i class='bx bxs-user'></i> -->
            <br />
            <br />
                <label>Address</label>
                <input type="text" placeholder="Address" name="address" id="address" required>
            <!-- <i class='bx bxs-user'></i> -->
            <br />
            <br />
                <label>Email</label>
                <input type="email" placeholder="Email" name="email" id="email" required>
                <!-- <i class='bx bxs-envelope'></i> -->
            <br />
            <br />
                <label>Phone No.</label>
                <input type="number" placeholder="Phone_Number" name="phone_number" id="phone_number" required>
                <!-- <i class='bx bxs-phone' ></i> -->
            <br />
            <br />
            <div class="hide-icon">
                <label>Password</label>
                <input type="password" placeholder="Password" name="password" id="password" required>
                <!-- <i class='bx bxs-lock-alt'></i> -->
                <i class='bx bxs-hide eye-icon'></i>
            </div>
            <br />
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm_Password" name="Confirm_Password" id="Confirm_Password" required>
                <!-- <i class='bx bxs-lock-alt'></i> -->
            <br />
            <label><input type="checkbox">I, hereby, declare that the above information provided is true and correct.</label>
            <br />
            <br />
            <div class="sub-btn">
            <button href="/ok" type="submit">Register</button>
            </div>
            <label>Already have an account? <a href="index.html">Sign in</a></label>
            </div>
            </form>
</div>
</body>
</html>
